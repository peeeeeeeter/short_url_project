{% load static %}
<html>
    <head>
        <title>製作一個短網址</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <div class="row justify-content-center first-text-row">
                    <div class="col">
                        <h1>
                            縮網址
                        </h1>
                    </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <form id="short-url-form">
                        <div class="form-group">
                            <label for="url-input">請輸入網址: </label>
                            <input id="url-input" class="form-control"/>
                        </div>
                        <div class="form-row justify-content-center">
                            <button type="submit" class="btn btn-primary">產生短網址</button>
                            <button type="button" class="btn btn-secondary" id="get-original-url">取得短網址預覽</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="show-url">
                <div class="shorted-url-div">
                    <a href="#">
                        <p id="shorted-url"></p>
                        <p id="show-original-url"></p>
                        <div class="preview-url-div">
                            <div>
                                <img id="preview-image">
                            </div>
                            <div class="preview-detail">
                                <p id="preview-url"></p>
                                <h2 id="preview-title"></h2>
                                <p id="preview-description"></p>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    </body>
</html>
